<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 id="gameTitle">Rock, Paper, Scissors Game</h1>
    <p id="message">Choose an option to start the game!</p>
    <p id="player-choice">Your Choice:</p>
    <p id="computer-choice">Computer's Choice:</p>
    <p id="game-stats">Wins: 0 | Losses: 0 | Ties: 0</p>
    <div class="buttons">
      <!-- Buttons will be added here (inside div)-->
      <button onclick="playRock()">Rock</button>
      <button onclick="playPaper()">Paper</button>
      <button onclick="playScissors()">Scissors</button>
    </div>

    <!-- Link style.js file here -->
<!-- HTML and CSS has to load before Javascript file. Therefore it should be placed at the bottom of the body -->
    <script src="script.js"></script>
  </body>
</html>
